{% extends 'base.html' %}
{% block content %}
<div class="max-w-sm mx-auto bg-white p-6 border rounded text-center">
  <p>Delete player <strong>{{ player.name }}</strong>?</p>
  <form method="post" class="mt-4">
    {% csrf_token %}
    <button class="bg-red-600 text-white px-4 py-2 rounded">Delete</button>
    <a href="{% url 'dashboard' %}" class="ml-4">Cancel</a>
  </form>
</div>
{% endblock %}
