{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h2 class="text-2xl font-bold my-8">Daftar Pemain</h2>
  <div class="container mx-auto max-w-7xl grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for player in players %}
    <a href="{% url 'player_detail' player.pk %}" class="block bg-white rounded-lg hover:shadow-lg p-4 transition">
        <div class="flex items-center gap-4">
          {% if player.photo %}
            <img src="{{ player.photo.url }}" alt="{{ player.name }}"
                 class="w-16 h-16 object-cover rounded-full">
          {% else %}
            <img src="{% static 'images/player-default.png' %}"
                 alt="Default Player"
                 class="w-16 h-16 object-cover rounded-full">
          {% endif %}
          <div>
            <h3 class="text-lg font-medium">{{ player.name }}</h3>
            <p class="text-gray-500 text-sm">{{ player.team.school_name }}</p>
          </div>
        </div>
      </a>
    {% empty %}
      <p class="text-center text-gray-600">Belum ada pemain terdaftar.</p>
    {% endfor %}
  </div>
{% endblock %}
